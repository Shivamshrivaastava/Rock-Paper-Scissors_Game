<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <p>
      Select either rock , paper or scissors and see if you can beat the
      computer!
    </p>
    <p>
      <strong>Remember:</strong>"Rock breaks scissors , Scissors cuts paper,
      Paper covers rock".
    </p>
    <div class="score"></div>
    <div class="message"></div>
    <button type=" button" class="btn1">Rock</button>
    <button type="button" class="btn2">Paper</button>
    <button type="button" class="btn3">Scissors</button>
  </body>
  <script src="script.js"></script>
</html>
